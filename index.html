<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Income Craters - 2012</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.css' rel='stylesheet' />
<link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:400,700' rel='stylesheet' type='text/css'>
<style>
  body { margin:0; padding:0; background: #111}
  #map { position:absolute; top:0; bottom:0; width:100%; background: #111}
</style>
</head>
<body>

<style>
#map {
  right:0%;
  }
.ui-control {
  font:bold 12px/20px 'Source Code Pro';
  background:rgba(0,0,0,0);
  color:#fff;
  position:absolute;
  top:0;right:0;bottom:0;
  z-index:100;
  width:20%;
  padding:10px;
  }
  .ui-control label {
    text-transform:uppercase;
    display:block;
    font-weight:bold;
    color:rgba(255,255,255,0.8);
    margin-bottom:5px;
    }
  .ui-control strong {
    font-size:52px;
    line-height:38px;
    }
</style>
<div id='map' class='dark'></div>
<div id='count' class='ui-control'></div>

<script>
var count = document.getElementById('count');
var map = L.mapbox.map('map', 'faraday2.shnf80k9', {
    attributionControl: false,
    infoControl: true,
    gridControl: false // Disable default gridControl interactivity.
}).setView([16.86763, -0.81152], 5);

map.gridLayer
    .on('mousemove',function(o) {
        if (o.data && o.data.b19013001) {
          count.innerHTML = '<label>Median Household Income</label><strong>$' + o.data.b19013001.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + '</strong>';
        } else {
          count.innerHTML = '';
        }
    }).on('mouseout', function(o) {
        count.innerHTML = '';
    });
</script>

</body>
</html>
